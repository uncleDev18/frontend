<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>css cascade</title>
</head>
<body>
    <div class="container tag">
        <h1>Style using Tag</h1>
        <hr>
        <h2>Hello World</h2>
    </div>

    <div class="container class">
        <h1>Style using Class</h1>
        <hr>
        <h2 class="title-using-class">Hello World</h2>
    </div>

    <div class="container id">
        <h1>Style using Id</h1>
        <hr>
        <h2 id="title-using-id" class="title-using-class">Hello World</h2>
    </div>
</body>
</html>
