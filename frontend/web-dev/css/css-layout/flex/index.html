<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>flex</title>
</head>
<body>
    <main>
        <div class="example-box">
            <h2>Box Model</h2>
            <div class="container">
                <div class="box">Box 1</div>
            </div>
        </div>
        
        <div class="example-box">
            <h2>Flex & justify-content</h2>
            <div class="container">
                <div class="justify">
                    <h3>flex-start</h3>
                    <div class="flex-box flex-start">
                        <div class="box">Box 1</div>
                        <div class="box">Box 2</div>
                        <div class="box">Box 3</div>
                    </div>
                    <hr>
                </div>

                <div class="justify">
                    <h3>center</h3>
                    <div class="flex-box center">
                        <div class="box">Box 1</div>
                        <div class="box">Box 2</div>
                        <div class="box">Box 3</div>
                    </div>
                    <hr>
                </div>

                <div class="justify">
                    <h3>flex-end</h3>
                    <div class="flex-box flex-end">
                        <div class="box">Box 1</div>
                        <div class="box">Box 2</div>
                        <div class="box">Box 3</div>
                    </div>
                    <hr>
                </div>

                <div class="justify">
                    <h3>space-evenly</h3>
                    <div class="flex-box space-evenly">
                        <div class="box">Box 1</div>
                        <div class="box">Box 2</div>
                        <div class="box">Box 3</div>
                    </div>
                    <hr>
                </div>

                <div class="justify">
                    <h3>space-between</h3>
                    <div class="flex-box space-between">
                        <div class="box">Box 1</div>
                        <div class="box">Box 2</div>
                        <div class="box">Box 3</div>
                    </div>
                    <hr>
                </div>

                <div class="justify">
                    <h3>space-around</h3>
                    <div class="flex-box space-around">
                        <div class="box">Box 1</div>
                        <div class="box">Box 2</div>
                        <div class="box">Box 3</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="example-box">
            <h2>justify-content & align-item</h2>
            <div class="container">
                <div class="align">
                    <h3>flex-start</h3>
                    <div class="flex-box flex-start">
                        <div class="box">Box 1</div>
                        <div class="box">Box 2</div>
                        <div class="box">Box 3</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
