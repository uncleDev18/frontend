<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Psuedo</title>
</head>
<body>
    <h2>Psuedo Classes</h2>
    <div class="example ex-1">
        <h3>:hover example</h3>
        <div class="hover-example">Hover over</div>
    </div>

    <div class="example ex-2">
        <h3>child example</h3>
        <div class="container-ex-2">
            <div class="child">
                <h4>:first-child</h4>
                <ol>
                    <li class="first-child-example">first</li>
                    <li class="first-child-example">second</li>
                    <li class="first-child-example">third</li>
                </ol>
            </div>

            <div class="child">
                <h4>:last-child</h4>
                <ol>
                    <li class="last-child-example">first</li>
                    <li class="last-child-example">second</li>
                    <li class="last-child-example">third</li>
                </ol>
            </div>
        </div>
    </div>

    <h2>Psuedo Element</h2>
    <div class="example after-ex">
        <h3>::after example</h3>
        <div class="chapter">This is a chapter of my Book.</div>
        <div class="chapter">This is a second chapter of my Book.</div>
    </div>
</body>
</html>
